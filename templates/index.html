<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motion Events Dashboard</title>
    <link
      href="{{ url_for('static', filename='css/styles.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <h1 class="header-title">Visual Representation of Motion Events</h1>
      <p class="header-subtitle">
        Analyze motion events data dynamically with interactive visualizations
      </p>
    </header>

    <!-- Main Content -->
    <main class="container">
      <!-- Filters Section -->
      <section class="filters">
        <h2 class="mb-20">Filters</h2>
        <div class="filter-controls">
          <div class="filter-group">
            <label for="range" class="filter-label">Select Range:</label>
            <select id="range" class="filter-select">
              <option value="day">Day</option>
              <option value="week" selected>Week</option>
              <option value="month">Month</option>
              <option value="three_months">3 Months</option>
            </select>
          </div>

          <div class="filter-group">
            <label for="group_by" class="filter-label">Group By:</label>
            <select id="group_by" class="filter-select">
              <option value="hour" selected>Hour</option>
              <option value="minute">Minute</option>
            </select>
          </div>

          <button onclick="fetchPlot()" class="generate-button">
            Generate Plot
          </button>
        </div>
      </section>

      <!-- Visualization Section -->
      <section class="chart-container">
        <h2 class="mb-20">Motion Events Visualization</h2>
        <img
          id="motion-plot"
          src=""
          alt="Motion Plot will be displayed here"
          class="chart-image"
        />
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2024 Motion Events Dashboard. All rights reserved.</p>
    </footer>

    <!-- Link to the external JavaScript file -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
